<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obsidian-Plugin-Weekly</title>

  <meta name="description" content="Description">
  <link rel="icon" href="img/favicon.ico">

  <!-- 主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

<style>
  .sidebar::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 5px;
    height: 5px;
  }

  .sidebar::-webkit-scrollbar-thumb {
    background-color: transparent;
    border: 0px solid transparent;
    border-radius: 10px
  }

  .sidebar:hover::-webkit-scrollbar {
    display: inline-block;
  }

  .sidebar:hover::-webkit-scrollbar-thumb {
    background-color: #b6b6b6;
    border: 0px solid #fff;
  }

  .sidebar:hover::-webkit-scrollbar-track {
    background-color: inherit
  }

  .sidebar::-webkit-scrollbar-thumb:active {
    background-color: #9d9d9d
  }

  .sidebar {
    -webkit-overflow-scrolling: touch
  }

  body {
    -webkit-overflow-scrolling: touch
  }

  ::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 5px;
    height: 5px
  }

  ::-webkit-scrollbar-track {
    background-color: inherit
  }

  ::-webkit-scrollbar-thumb {
    background-color: #b6b6b6;
    border: 0px solid #fff;
    border-radius: 10px
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #9d9d9d
  }
  /*滚动条样式 start*/
  /* 滚动条宽度 */
  ::-webkit-scrollbar{width:5px;}
  /* 滚动条颜色 */
  ::-webkit-scrollbar-thumb{
    background: #33a9dc;
    background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
    border-radius: 2em;
  }
  /* tabls展示 */
  :root {
    --docsifytabs-border-color: #ededed;
    --docsifytabs-tab-highlight-color: purple;
  }
  /* tabls展示 */
    
  @media screen and (max-width: 48em) { /* 760px */
    .sidebar::-webkit-scrollbar {
      display: none;
      background-color: transparent;
    }
    code::-webkit-scrollbar {
      background-color: transparent;
    }
  }
</style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Obsidian-Plugin-Weekly',
      repo: 'https://github.com/eryajf/Obsidian-Plugin-Weekly',
      coverpage: true,
      // basePath: '/Obsidian-Plugin-Weekly/', // github
      basePath: '/', // 本地
      loadSidebar: true,
      subMaxLevel: 6, // default 0
      // loadNavbar: true,
      mergeNavbar: false,
      notFoundPage: true,
      topMargin: 60,//调整top
      // auto2top: true, //切换页面之后是否回到页面顶部
      // 搜索相关配置
      search: {
        maxAge: 3600000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6 // 搜索标题的最大程级, 1 - 6
      },
      themeable: {
        responsiveTables: true // default
      },
      // 统计字数
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
      },
      // 复制代码块儿
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      // 更丰富的提醒
      'flexible-alerts': {
        note: {label: "Hinweis"},
        tip: {label: "Tipp"},
        warning: {label: "Warnung"},
        attention: {label: "Achtung"}
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      // edit on github
      editLink: {
        text: 'Edit On GitHub',
        repo: 'https://github.com/eryajf/Obsidian-Plugin-Weekly/edit/main/docs/',
        cssClass: 'docsify-edit-link m-0'
      },
      
      //添加页脚,如果需要的话
      // footer: {
      //   copy: '<div class = "over" >完结</div><br/><span>我能想到最浪漫的事，就是我喝咖啡你付钱~😆😏 ❤️ 打赏地址：<a href="https://wugenqiang.js.org/sponsor/" target="_blank">https://wugenqiang.js.org/sponsor/</a></span><iframe src="https://wugenqiang.js.org/sponsor/" style="overflow-x:hidden;overflow-y:hidden; min-height:240px; width:100%;"  frameborder="0" scrolling="no"></iframe><br/><span id="sitetime"></span><br/><span>Copyright &copy; 2019 - 至今</span>',
      //   auth: ' <a href="https://wugenqiang.github.io/" target="_blank">🏷️ EnjoyToShare Blog</a> <span> 一个人可以走的很快，但一群人才能走的更远！</span>',
      //   pre: '<hr/>',
      //   style: 'text-align: left;',
      // }
    }
  </script>
